<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="(max-width: 400px)" href="mobile.css" />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Our Pricing</h1>

      <div class="switch-container">
        <p class="label">Annually</p>

        <div class="switch">
          <div id="toggler"></div>
        </div>

        <p class="label">Monthly</p>
      </div>

      <div class="card-container">
        <div class="card">
          <h2>Basic</h2>
          <p class="price">
            &dollar; <span class="price-w" id="basic-price">199.99</span>
          </p>
          <p>500 GB Storage</p>
          <p>2 User Allowed</p>
          <p>Send up to 3 GB</p>
          <button>Learn More</button>
        </div>

        <div class="card">
          <h2>Professional</h2>
          <p class="price">
            &dollar; <span class="price-w" id="professional-price">249.99</span>
          </p>
          <p>1 TB Storage</p>
          <p>5 User Allowed</p>
          <p>Send up to 10 GB</p>
          <button>Learn More</button>
        </div>

        <div class="card">
          <h2>Master</h2>
          <p class="price">
            &dollar; <span class="price-w" id="master-price">399.99</span>
          </p>
          <p>2 TB Storage</p>
          <p>10 User Allowed</p>
          <p>Send up to 20 GB</p>
          <button>Learn More</button>
        </div>
      </div>
    </div>

    <!-- Professional &dollar;24.99 &dollar;249.99 -->
    <!-- Master &dollar;39.99 &dollar;399.99 -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/T0YA">Toya</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
